<!-- All Products -->
<section class="container mt-5">
  <!-- Search -->
  <div class="row">
    <div class="my-4">
      <input
        [(ngModel)]="serachTerm"
        type="search"
        name="search"
        placeholder="Search Products ...."
        class="form-control w-75 mx-auto"
      />
    </div>
  </div>

  <!-- Products -->
  <div class="row g-4">
    <div
      class="col-md-3 mb-3 cursor-pointer"
      *ngFor="let product of products | search : serachTerm"
    >
      <div class="product">
        <div class="px-2" [routerLink]="['/details', product._id]">
          <img
            [src]="product.imageCover"
            [alt]="product.title"
            class="img-fluid"
          />
          <h5 class="main-color">{{ product.category.name }}</h5>
          <h6>{{ product.title | tirmtext : 2 }}</h6>
          <div class="d-flex justify-content-between pb-3">
            <span>{{ product.price | currency : " EGp " }}</span>
            <div>
              <i class="fas fa-star rating-color"></i>
              <span>{{ product.ratingsAverage }}</span>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-evenly py-2">
          <button
            class="btn btn-main d-block px-5 w-75"
            (click)="addToCart(product._id)"
          >
            Add to Cart
          </button>
          <i
            class="fa-solid fa-heart fa-2xl"
            (click)="addToWishlist(product._id)"
            [style.color]="wishlistData.includes(product._id) ? 'red' : ''"
          ></i>
        </div>
      </div>
    </div>
  </div>
</section>
