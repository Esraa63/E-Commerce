<section class="mb-5 bg-light rounded-3 mx-auto p-5 container">
  <h2>My Wish List</h2>
  <div
    class="row d-flex align-items-center border-bottom mb-4 py-2"
    *ngFor="let item of wishlistDetails"
  >
    <div class="col-md-2 bg-gradient">
      <img [src]="item.imageCover" class="img-fluid" alt="" />
    </div>
    <div class="col-md-10">
      <div class="d-flex justify-content-between">
        <h4>{{ item.title | tirmtext : 2 }}</h4>
        <div class="d-flex justify-content-between">
          <button
            class="btn btn-border p-2 font-lg"
            (click)="addToCart(item._id)"
          >
            add To Cart
          </button>
        </div>
      </div>
      <div class="pb-3" style="color: #22db14">
        {{ item.price | currency : " EGP " }}
      </div>
      <button
        class="btn p-0"
        style="color: #dc3545"
        (click)="removeItem(item._id)"
      >
        <i class="fa-solid fa-trash"></i>Remove
      </button>
    </div>
  </div>
</section>
