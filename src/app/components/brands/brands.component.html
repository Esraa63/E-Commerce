<section class="container">
  <div class="row">
    <h1 class="main-color text-center">All Brands</h1>
  </div>
  <div class="row g-4 py-5">
    <div
      class="col-md-3 cursor-pointer"
      *ngFor="let brand of brands"
      (click)="getSpesificBrand(brand._id)"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      <div class="card rounded-2">
        <div class="card-image">
          <img
            [src]="brand.image"
            class="img-fluid w-100"
            style="height: 300px"
            [alt]="brand.name"
          />
        </div>

        <div class="card-body">
          <h3 class="text-center">{{ brand.name }}</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body d-flex justify-content-between">
          <div class="d-flex flex-column justify-content-center">
            <h2 class="main-color">{{ brand.name }}</h2>
            <h4>{{ brand.slug }}</h4>
          </div>
          <div>
            <img [src]="brand.image" [alt]="brand.name" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-main" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
        
    </div>
  </div>
</section>
